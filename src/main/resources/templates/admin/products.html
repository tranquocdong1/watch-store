<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Product List</title>
</head>
<body>
<h1>Product List</h1>
<a href="/admin/product/new">Add New Product</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Image URL</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">Product Name</td>
        <td th:text="${product.price}">100.0</td>
        <td th:text="${product.description}">Description here</td>
        <td th:text="${product.imageUrl}">image_url</td>
        <td th:text="${product.quantity}">10</td>
        <td>
            <a th:href="@{/admin/product/edit/{id}(id=${product.id})}">Edit</a>
            <a th:href="@{/admin/product/delete/{id}(id=${product.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
