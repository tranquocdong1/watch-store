<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 700px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 2rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 1rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #84fab0, #8fd3f4);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.7rem;
            color: #34495e;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .required-field::after {
            content: '*';
            color: #e74c3c;
            margin-left: 4px;
        }

        input, textarea {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #84fab0;
            box-shadow: 0 0 0 4px rgba(132, 250, 176, 0.15);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            line-height: 1.5;
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 2.8rem;
            color: #95a5a6;
            transition: all 0.3s ease;
        }

        .form-group:focus-within .input-icon {
            color: #84fab0;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(90deg, #84fab0, #8fd3f4);
            color: white;
            flex: 2;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(132, 250, 176, 0.4);
        }

        .btn-back {
            background: #ecf0f1;
            color: #2c3e50;
            text-decoration: none;
            flex: 1;
        }

        .btn-back:hover {
            background: #dfe6e9;
            transform: translateY(-2px);
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
            height: 30px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Product</h1>
    <form action="#" th:action="@{/admin/product/update/{id}(id=${product.id})}" th:object="${product}" method="post">
        <div class="form-group">
            <label class="required-field">Product Name</label>
            <input
                    type="text"
                    th:field="*{name}"
                    required
                    placeholder="Enter product name"
            />
            <i class="fas fa-box input-icon"></i>
        </div>

        <div class="form-group">
            <label class="required-field">Price</label>
            <input
                    type="number"
                    th:field="*{price}"
                    required
                    placeholder="Enter price"
                    step="0.01"
                    min="0"
            />
            <i class="fas fa-tag input-icon"></i>
        </div>

        <div class="form-group">
            <label class="required-field">Description</label>
            <textarea
                    th:field="*{description}"
                    required
                    placeholder="Enter product description"
            ></textarea>
            <i class="fas fa-align-left input-icon"></i>
        </div>

        <div class="form-group">
            <label class="required-field">Image URL</label>
            <input

                    th:field="*{imageUrl}"
                    required
                    placeholder="Enter image URL"
            />
            <i class="fas fa-image input-icon"></i>
        </div>

        <div class="form-group">
            <label class="required-field">Quantity</label>
            <input
                    type="number"
                    th:field="*{quantity}"
                    required
                    placeholder="Enter quantity"
                    min="0"
            />
            <i class="fas fa-warehouse input-icon"></i>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i>
                Update Product
            </button>
            <a href="/admin/products" class="btn btn-back">
                <i class="fas fa-arrow-left"></i>
                Back
            </a>
        </div>
    </form>
</div>
</body>
</html>
