<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form action="#" th:action="@{/admin/product/update/{id}(id=${product.id})}" th:object="${product}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required />

    <label>Price:</label>
    <input type="text" th:field="*{price}" required />

    <label>Description:</label>
    <textarea th:field="*{description}" required></textarea>

    <label>Image URL:</label>
    <input type="text" th:field="*{imageUrl}" required />

    <label>Quantity:</label>
    <input type="number" th:field="*{quantity}" required />

    <button type="submit">Update</button>
</form>
<a href="/admin/products">Back to Products</a>
</body>
</html>
